<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>PETs</title>

<!-- Bootstrap CSS -->
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous">

<link th:href="@{style.css}" rel="stylesheet">

<!-- Option 1: Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js}"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous">
	
</script>

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}

.marketing .col-lg-4 {
	margin-bottom: 1.5rem;
	text-align: center;
}

.marketing h2 {
	font-weight: 400;
}
/* rtl:begin:ignore */
.marketing .col-lg-4 p {
	margin-right: .75rem;
	margin-left: .75rem;
}
</style>
</head>

<body>
  <div th:replace="common/header :: header"></div>

  <main>
    <div class="container py-5 ">

      <div class="container marketing">
        <!-- Three columns of text below the carousel -->
        <div class="row">
          <div class="col-lg-4 py-2 align-self-center">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#777" />
              <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

            <div class="py-2">
              <h2>댕댕이</h2>
            </div>
            <button type="button" class="btn btn-light me-2">수정</button>
            <button type="button" class="btn btn-dark me-2">삭제</button>
          </div>
          <!-- /.col-lg-4 -->
          <div class="col-lg-4 py-2 align-items-center">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#777" />
              <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

            <div class="py-2">
              <h2>댕댕이</h2>
            </div>
            <button type="button" class="btn btn-light me-2">수정</button>
            <button type="button" class="btn btn-dark me-2">삭제</button>

          </div>
          <!-- /.col-lg-4 -->
          <div class="col-lg-4 py-2 align-items-center">
            <svg class="bd-placeholder-img rounded-circle" width="140" height="140"
              xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
              preserveAspectRatio="xMidYMid slice" focusable="false">
              <rect width="100%" height="100%" fill="#777" />
              <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

            <div class="py-2">
              <h2>댕댕이</h2>
            </div>
            <button type="button" class="btn btn-light me-2">수정</button>
            <button type="button" class="btn btn-dark me-2">삭제</button>

          </div>
          <!-- /.col-lg-4 -->
        </div>
        <!-- /.row -->
      </div>
      <hr>

      <div class="pt-2 row d-flex justify-content-center">
        <div class="col-lg-4">

          <svg class="bd-placeholder-img rounded-circle mx-auto d-block" width="140" height="140"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#777" />
            <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

          <form class="needs-validation py-4 align-items-center" novalidate>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="PET 이름" aria-label="petname"
                aria-describedby="basic-addon1">
            </div>

            <div class="col-12 mb-3">
              <select class="form-select" id="pettype" required>
                <option value="">반려 동물 유형</option>
                <option>강아지</option>
                <option>고양이</option>
                <option>그 외</option>
              </select>
              <div class="invalid-feedback">반려 동물 유형을 선택해주세요.</div>
            </div>

            <div class="col-12 mb-3">
              <input type="text" class="form-control" id="attention"
                placeholder="유의사항 예) 피부염, 사회성 훈련중, ...">
              <div class="invalid-feedback">유의사항을 입력해주세요.</div>
            </div>

            <div class="input-group">
              <textarea class="form-control" style="overflow: auto; resize: none;" rows=5
                aria-label="With textarea" placeholder="나의 반려 동물을 소개해 주세요. 씨터 검색에 도움이 되요!^^"></textarea>
            </div>

            <hr class="my-4">
            <div class="text-center">
              <a class="btn btn-secondary" href="#">저장 &raquo;</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </main>

  <div th:replace="common/footer :: footer"></div>
</body>
</html>
