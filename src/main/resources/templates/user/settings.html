<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>SignUp</title>

<!-- Bootstrap CSS -->
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous">

<link th:href="@{style.css}" rel="stylesheet">

<!-- Option 1: Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js}"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous">
	
</script>
<script th:src="@{offcanvas.js}"></script>
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
</head>

<body>
  <div th:replace="common/header :: header"></div>

  <main>
    <div class="container py-5 ">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-4">
          <svg class="bd-placeholder-img rounded-circle mx-auto d-block" width="140" height="140"
            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140"
            preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#777" />
            <text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>

          <form class="needs-validation py-4 align-items-center" novalidate>


            <div class="row g-3">
              <div class="col-sm-6">
                <label for="lastName" class="form-label">성</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value=""
                  required>
                <div class="invalid-feedback">성을 입력해주세요.</div>
              </div>
              
              <div class="col-sm-6">
                <label for="firstName" class="form-label">이름</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value=""
                  required>
                <div class="invalid-feedback">이름을 입력해주세요.</div>
              </div>

              <div class="col-12">
                <label for="country" class="form-label">회원유형</label>
                <select class="form-select" id="country" required>
                  <option value="">선택</option>
                  <option>일반회원</option>
                  <option>씨터</option>
                </select>
                <div class="invalid-feedback">회원유형을 선택해주세요.</div>
              </div>

              <div class="col-12">
                <label for="username" class="form-label">닉네임</label>
                <div class="input-group has-validation">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" id="username" placeholder="Username"
                    required>
                  <div class="invalid-feedback">닉네임을 입력해 주세요.</div>
                  <button type="button" class="btn btn-outline-info ">중복확인</button>
                </div>
              </div>

              <div class="col-12">
                <label for="email" class="form-label"> 이메일 </label>
                <div class="input-group has-validation">
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">이메일을 입력해주세요.</div>
                  <button type="button" class="btn btn-outline-info ">중복확인</button>
                </div>
              </div>

              <div class="col-12">
                <label for="phone" class="form-label"> 전화번호 </label>
                <input type="text" class="form-control" id="phone" placeholder="+17775559999">
                <div class="invalid-feedback">전화번호를 입력해주세요.</div>
              </div>

              <div class="col-12">
                <label for="address" class="form-label">주소</label>
                <input type="text" class="form-control" id="address" placeholder="서울특별시 강남구 압구정동 압구정로 77"
                  required>
                <div class="invalid-feedback">주소를 입력해주세요.</div>
              </div>

              <div class="col-12">
                <label for="address2" class="form-label">
                  상세주소
                </label>
                <input type="text" class="form-control" id="address2"
                  placeholder="압구빌딩 700호">
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">우편번호</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">우편번호를 입력해주세요.</div>
              </div>
            </div>

            <hr class="my-4">
            <div class="text-center">
              <a class="btn btn-secondary" href="#">저장 &raquo;</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </main>

  <div th:replace="common/footer :: footer"></div>
</body>
</html>
