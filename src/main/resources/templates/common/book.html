    <div class="row d-flex justify-content-center">
      <div class="col-lg-4">
        <form class="needs-validation py-4 align-items-center" novalidate>
          <div class="row g-3">
          <div class="col-12">
              <label for="service" class="form-label">
                서비스 유형
              </label>
              <select class="form-select" id="service" required>
                <option value="">선택</option>
                <option>산책</option>
                <option>데이케어</option>
                <option>장기케어</option>
                
              </select>
              <div class="invalid-feedback">서비스 유형을 선택해주세요.</div>
            </div>
            
            <div class="col-12">
              <div class="form-group">
                <span class="form-label">Drop</span>
                <input class="form-control" type="date" required>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group">
                <span class="form-label">Pickup</span>
                <input class="form-control" type="date" required>
              </div>
            </div>

            <div class="col-12">
              <label for="pet" class="form-label">
                MY PET
              </label>
              <select class="form-select" id="pet" required>
                <option value="">선택</option>
                <option>코비</option>
                <option>아이비</option>
              </select>
              <div class="invalid-feedback">반려 동물을 선택해주세요.</div>
            </div>
            
          </div>
          <hr class="my-4">
          <div class="text-center">
            <a class="btn btn-secondary" href="/board/browse">검색 &raquo;</a>
          </div>
        </form>

      </div>
    </div>
