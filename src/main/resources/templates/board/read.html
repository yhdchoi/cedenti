<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>상세보기</title>

<!-- Bootstrap CSS -->
<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css}"
  rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
  crossorigin="anonymous">

<!-- Option 1: Bootstrap Bundle with Popper -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js}"
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
  crossorigin="anonymous">
	
</script>
</head>

<body>
  <div th:replace="common/header :: header"></div>

  <div class="container py-4">

    <div class="form-group">
      <label>게시물 번호</label>
      <input type="text" class="form-control" name="board_id" th:value="${dto.board_id}" readonly />
    </div>

    <div class="form-group">
      <label>제목</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly />
    </div>

    <div class="form-group">
      <label>내용</label>
      <textarea class="form-control" rows="5" name="body" readonly> [[${dto.body}]]</textarea>
    </div>

    <div class="form-group">
      <label>글쓴이</label>
      <input type="text" class="form-control" name="writer" th:value="${dto.writerUsername}"
        readonly />
    </div>

    <div class="form-group">
      <label>작성 날짜</label>
      <input type="text" class="form-control" name="created"
        th:value="${#temporals.format(dto.created, 'yyy/MM/dd HH:mm')}" readonly />
    </div>

    <div class="form-group">
      <label>수정 날짜</label>
      <input type="text" class="form-control" name="updated"
        th:value="${#temporals.format(dto.updated, 'yyy/MM/dd HH:mm')}" readonly />
    </div>

    <div class="my-4">
      <a
        th:href="@{/board/modify(board_id=${dto.board_id}, 
    page=${requestDTO.page}, 
    type=${requestDTO.type}, 
    keyword=${requestDTO.keyword})}">
        <button type="button" class="btn btn-success"> 수정하기 </button>
      </a>
      <a
        th:href="@{/board/list(page=${requestDTO.page}, 
     type=${requestDTO.type}, 
     keyword=${requestDTO.keyword})}">
        <button type="button" class="btn btn-primary"> 게시판 </button>
      </a>
    </div>

  </div>
  <div th:replace="common/footer :: footer"></div>
</body>
</html>
